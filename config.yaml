---
baseurl: https://gradcylinder.org
languageCode: en-us
theme: hugo-theme-stack
paginate: 10
title: The Graduated Cylinder
ignoreFiles:
- "\\.Rmd$"
- "\\.Rmarkdown$"
- _cache$
- "\\.knit\\.md$"
- "\\.utf8\\.md$"
disqusShortname: awprc
DefaultContentLanguage: en
permalinks:
  post: "/:slug/"
  page: "/:slug/"
params:
  mainSections:
  - post
  featuredImageField: image
  rssFullContent: true
  favicon: 
  footer:
    since: 2016
    customText: 
  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006
  sidebar:
    emoji: ''
    subtitle: Agro-environmental science and other things learned in grad school and
      beyond.
    avatar:
      src: "/avatar.png"
  article:
    math: false
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0
  comments:
    enabled: true
    provider: disqus
    utterances:
      repo: 
      issueTerm: pathname
      label: 
      theme: preferred-color-scheme
  widgets:
    enabled:
    - search
    - archives
    - tag-cloud
    archives:
      limit: 5
    tagCloud:
      limit: 10
  opengraph:
    twitter:
      site: 
      card: summary_large_image
  defaultImage:
    opengraph:
      enabled: false
      local: false
      src: 
  colorScheme:
    toggle: true
    default: light
  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true
menu:
  main:
  - pre: search
    url: search
    name: Search
    weight: 3
    identifier: search
  - pre: user
    url: about
    name: About
    parent: Home
    weight: 1
    identifier: about
  - pre: archives
    url: archives
    name: Archives
    weight: 2
    identifier: archives
  - pre: home
    url: "/"
    name: Home
    weight: 1
    identifier: home
related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
  - name: tags
    weight: 100
  - name: categories
    weight: 200
markup:
  highlight:
    noClasses: false
